<!DOCTYPE html>
 <html lang='en'>
   <head>
     <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="style.css">
     <script type="text/javascript">
     let populate = (slct1, slct2) => {
       let s1 = document.getElementById(slct1);
       let s2 = document.getElementById(slct2);
       s2.innerHTML = "";
       let optionArray = [];
       console.log(s1.value == 'Drama');
       if (s1.value == "Sci-fi") {
         optionArray = ["|","moon|Moon","2001|2001 Space odessy","contact|Contact"];
       } else if (s1.value == "Drama") {
         optionArray = ["|","hour|Darkest hour","blood|There will be blood","beauty|American beauty"];
       } else if (s1.value == "Comedy") {
         optionArray = ["|","plane|Airplane!","dead|Deadpool","wayne|Wayne's world"];
        }
       for (let option in optionArray) {
         let pair = optionArray[option].split("|");
         let newOption = document.createElement("option");
         newOption.value = pair[0];
         newOption.innerHTML = pair[1];
         console.log(newOption);
         s2.options.add(newOption);
       }
     }
      </script>
     <title>Movie Selector</title>
   </head>
   <body>
      <h1>Movie Selector</h1>
      <select id="slct1" name="slct1" onchange="populate('slct1', 'slct2')">
        <option value=""></option>
        <option value="Sci-fi">Sci-fi</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
      </select>
      <select id="slct2" name="slct2"></select>
   </body>
 </html>
