<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <script>
      var parentUl = document.querySelector('ul');
      var children = document.querySelectorAll('li');
      var listItems = ['apple', 'banana', 'cat', 'dog'];
      children.forEach((e,i) => {
        e.innerText = listItems[i];
      });

      parentUl.style.background = "limegreen";
    </script>
   
  </body>
</html>
