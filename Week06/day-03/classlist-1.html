<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <script>
      var paragraphs = document.querySelectorAll('p');
      if (paragraphs[3].className === "dolphin") {
        paragraphs[0].textContent = "pear";
      }
      if (paragraphs[0].className === "apple") {
        paragraphs[2].textContent = "dog";
      }
      paragraphs[0].className += ' red';
      document.querySelector('.balloon').setAttribute('style', 'border-radius: 0%');
    </script>
    
  </body>
</html>
