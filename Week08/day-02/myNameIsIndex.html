<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button event</title>
</head>
<body>
    <h1 id="myname">Hi, my name is</h1>

    <button id="whoButton">Who are you?</button>

    <script>
        const Eminem = {
            name: 'Slim shady',
            speak: function () {
              document.getElementById("whoButton").addEventListener("click", function() {
                document.querySelector("myname").textContent = `Hi, my name is ${this.name}`;
              })
            }
        }
        Eminem.speak();
    </script>
</body>
</html>
